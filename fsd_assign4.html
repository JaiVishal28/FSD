<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Contact Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      padding: 20px;
    }

    section {
      max-width: 600px;
      margin: 30px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #005792;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="range"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #fafafa;
      font-size: 1rem;
    }

    input[type="range"] {
      padding: 0;
    }

    output {
      display: inline-block;
      margin-left: 10px;
      font-weight: bold;
      color: #005792;
    }

    button {
      background-color: #005792;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      width: 100%;
    }

    button:hover {
      background-color: #003f6d;
    }

    @media (max-width: 600px) {
      section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <section>
    <h2>Contact Us</h2>
    <form onsubmit="handleContactSubmit(event)">
      
      <!-- Name Field -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <!-- Email Field -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <!-- Date of Birth Field -->
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob">

      <!-- Satisfaction Level -->
      <label for="satisfaction">Satisfaction Level (1â€“10): <output id="levelValue">5</output></label>
      <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" value="5" oninput="document.getElementById('levelValue').textContent = this.value">
      
      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </section>

  <script>
    function handleContactSubmit(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const dob = document.getElementById('dob').value;
      const satisfaction = document.getElementById('satisfaction').value;

      alert(`Thanks for contacting us, ${name}!\n\nEmail: ${email}\nDOB: ${dob}\nSatisfaction: ${satisfaction}/10`);

      // Optional: Store in localStorage
      localStorage.setItem("contact_name", name);
      localStorage.setItem("contact_email", email);
      localStorage.setItem("contact_dob", dob);
      localStorage.setItem("contact_satisfaction", satisfaction);
    }
  </script>

</body>
</html>
